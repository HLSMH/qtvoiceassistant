formatVersion: 1
formatType: am-package
---
id:      'com.luxoft.alexa'
icon:    'icon.png'
name:
  en: 'Alexa'
  de: 'Alexa'

applications:
  - id:      'com.luxoft.alexa'
    runtime: qml
    code:    main.qml
    runtimeParameters:
      importPaths: [ '.' , "./imports"]
    applicationProperties:
      private:
        # log level: 'none', 'critical', 'error', 'warning', 'info', 'debug0' .. 'debug9'
        logLevel: 'warning'

categories: [ 'other' ]
intents:
- id: activate-app
- id: trigger-voiceassistant
